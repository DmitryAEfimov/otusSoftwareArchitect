apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-migrate-db"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      initContainers:
        - name: check-db-ready
          image: "alpine:latest"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - "-c"
            - |
              apk add postgresql-client && until pg_isready -h {{ (include "postgresql.fullname" .) | quote }} -p {{ .Values.postgresql.service.port | quote }}; do echo waiting for database; sleep 2; done;
      containers:
        - name: migrate-db
          image: "{{ .Values.image.flywayRepository }}:latest"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: "{{ include "app-chart.fullname" . }}-secret"
          env:
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: "{{ include "app-chart.fullname" . }}-config"
                  key: url
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: "{{ include "app-chart.fullname" . }}-config"
                  key: dbuser
  backoffLimit: 0