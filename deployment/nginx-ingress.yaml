controller:
  kind: DaemonSet

  reportNodeInternalIp: true

  daemonset:
    useHostPort: true
    hostPorts:
      http: 80
      https: 443

  service:
    type: NodePort
    nodePorts:
      tcp:
        27017: "product/mongodb-svc:27017"

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true