{{- if .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "inventory.fullname" . }}
  labels:
  {{- include "inventory.labels" . | nindent 4 }}
spec:
  jobLabel: {{ include "inventory.fullname" . }}
  namespaceSelector:
    matchNames:
      - "{{ $.Release.Namespace }}"
  selector:
    matchLabels:
  {{- include "inventory.selectorLabels" . | nindent 6 }}
  endpoints:
    - interval: 15s
      port: http
      path: /manage/prometheus
  {{- end }}